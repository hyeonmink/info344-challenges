<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="https://use.fontawesome.com/329d1d6129.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="./img/icon.png">
    <script src="https://code.jquery.com/jquery.min.js"></script>

</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title"><h3>MinChat</h5></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->

            </div>
        </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <h5>Sign In</h5>
            <form id="login-form">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="email">
                    <label class="mdl-textfield__label username">Email</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="password">
                    <label class="mdl-textfield__label">Password</label>
                </div>
                <button type = "submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Sign In
                </button>
                <a href="signup.html" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Sign Up
                </a>
            </form>
        </div>
    </main>
</div>
	<!--our application script-->
	<script src="js/signin.js"></script>

</body>
</html>
