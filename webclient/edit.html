<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MinChat</title>

    <script src="https://use.fontawesome.com/329d1d6129.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link rel="icon" href="./img/icon.png">

</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title"><h3><a href="main.html">MinChat</a></h3></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"></span>
        <nav class="mdl-navigation">
            <div id="info" class="container">
                
            </div>
            <div class="container">
                <button id = "edit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Edit info</button>
                <button id = "signout" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Sign Out</button>
            </div>

        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
           <h2>Change User Info</h2>
           <form id="user_info">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="firstname">
                    <label class="mdl-textfield__label username">First Name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="lastname">
                    <label class="mdl-textfield__label">Last Name</label>
                </div>
                <button id = "change_btn" type = "submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Change
                </button>
            </form>
        </div>
    </main>
</div>
	<!--our application script-->
	<script src="js/main.js"></script>

</body>
</html>
